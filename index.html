<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quote Generator</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="quote-container en-lang" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left" id="quote-mark"></i>
        <span id="quote">Our greatest glory is not in never failing, but in rising up every time we fail</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
        <span id="author">Ralph Waldo Emerson</span>
    </div>

    <!-- Buttons -->
    <div class="button-container">

        <!-- Language Switcher -->
        <div class="onoffswitch">
            <input checked class="onoffswitch-checkbox" id="myonoffswitch" name="onoffswitch" tabindex="0" type="checkbox">
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>

        <button id="new-quote"></button>

    </div>

    <!-- Error message -->
    <div id="error-message" hidden></div>

</div>
<!-- Loader -->
<div class="loader" id="loader" hidden></div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
