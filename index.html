<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-container en-lang" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left" id="quote-mark"></i>
      <span id="quote">Our greatest glory is not in never failing, but in rising up every time we fail</span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author">Ralph Waldo Emerson</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
     
      <!-- Language Switcher -->
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>

      <button id="new-quote"></button>

    </div>

    </div>
  </div> 
  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
